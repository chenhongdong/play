<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div class="box">点我</div>
        {{msg}}
    </div>
</body>

</html>
<script src="https://cdn.bootcss.com/jquery/3.5.0/jquery.min.js" defer></script>
<script src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js" async></script>
<script>
    // defer延迟加载会在DOMContentLoaded之前执行
    window.addEventListener('DOMContentLoaded', () => {
       
        $('.box').on('click', function () {
            alert(this);
        });
    });

    
</script>
<script>
    // async异步加载是加载完成就会执行，所以放在onload内比较合适，而且多用来加载无依赖的脚步，比如分析脚本
    window.onload = function () {
        new Vue({
            el: '#app',
            data: {
                msg: '你好'
            }
        })
    }
</script>
