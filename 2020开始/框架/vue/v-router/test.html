<body>
    <!-- <a href="#/home">首页</a>
    <a href="#/user">用户</a> -->
    <a onclick="go('/home')">首页</a>
    <a onclick="go('/user')">用户</a>
    <div id="test"></div>
</body>
</html>
<script>
    // history模式 会导致404的发生
    function go(path) {
        test.innerHTML = path;

        history.pushState({}, null, path);
    }
</script>
